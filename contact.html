<!DOCTYPE html>
<html>

<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="layout.css" />
    <link rel="stylesheet" type="text/css" href="resume.css" />
    <link rel="stylesheet" href="normalize.css">
</head>

<body>

    <header class="w3-container">
        <div class="Buho-image">
            <div class="Buho-content">
                <div class="Buho-buttoncontainer">

                    <img src=" ./assets/brandongarza.png " alt="Avatar " class="avatar ">
                    <p class="nametitle ">BRANDON D. GARZA <br> Computer Engineer</p>
                    <h2 class="Buho-header ">Bienvenidos, Welcome </h2>

                    <!--    Hyperlinks to link between pages      -->
                    <a href="index.html" class=" Button Home " data-element="buttons ">Home</a>
                    <a href="resume.html" class=" Button Resume " data-element="buttons ">Resume</a>
                    <a href="contact.html" class="Button Contact" data-element="buttons">Contact</a>
                </div>
            </div>
        </div>
    </header>

    <button onclick="homePage()"></button>
    <button onclick="contactPage()"></button>
    <script>
        function homePage() {
            location.replace("index.html")
        }

        function resumePage() {
            location.replace("resume.html")
        }
    </script>


    <div class="contact-container">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h3>Contact Me</h3>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Email id" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <textarea id="message" row="4" placeholder="How can we help you?"></textarea>
            <button type="submit">Send</button>


        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail() {
            Email.send({
                Host: "smtp.gmail.com",
                Username: "bdgarza707@gmail.com",
                Password: "#Beentrill9",
                To: 'bdgarza707@gmail.com',
                From: document.getElementById("email").value,
                Subject: "New Contact Form Inquiry",
                Body: "And this is the body"
            }).then(
                message => alert(message)
            );
        }
    </script>
</body>

</html>
